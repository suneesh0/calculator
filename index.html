<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" class="input-box" name="input" id="input" value="">
        </div>
        <div class="mid">
            <div class="radio">
                <input type="radio" class="btn-rad"name="radio" id="on"  value="YES" checked onclick="vis('1')">ON
                <input type="radio" class="btn-rad" name="radio" id="off" value="NO" onclick="vis('0')">OFF
            </div>
            <div class="disp">
                <div class="key">
                    <button class="btn btn-ch" onclick="document.getElementById('input').value = ''">
                        c
                    </button>
                    <button class="btn btn-ch" onclick="del()">
                        <<
                    </button>
                    <button class="btn btn-ch" value="/" onclick="document.getElementById('input').value += '/'">
                        /
                    </button>
                    <button class="btn btn-ch" value="*" onclick="document.getElementById('input').value += '*'">
                        x
                    </button>
                </div>
                <div class="key">
                    <button class="btn" value="7" onclick="document.getElementById('input').value += '7'">
                        7
                    </button>
                    <button class="btn" value="8" onclick="document.getElementById('input').value += '8'">
                        8
                    </button>
                    <button class="btn" value="9" onclick="document.getElementById('input').value += '9'">
                        9
                    </button>
                    <button class="btn btn-ch" value="+" onclick="document.getElementById('input').value += '+'">
                        +
                    </button>
                </div>
                <div class="key">
                    <button class="btn" value="4" onclick="document.getElementById('input').value += '4'">
                        4
                    </button>
                    <button class="btn" value="5" onclick="document.getElementById('input').value += '5'">
                        5
                    </button>
                    <button class="btn" value="6" onclick="document.getElementById('input').value += '6'">
                        6
                    </button>
                    <button class="btn btn-ch" value="-" onclick="document.getElementById('input').value += '-'">
                        -
                    </button>
                </div>
                <div class="key">
                    <button class="btn" value="1" onclick="document.getElementById('input').value += '1'">
                        1
                    </button>
                    <button class="btn" value="2" onclick="document.getElementById('input').value += '2'">
                        2
                    </button>
                    <button class="btn" value="3" onclick="document.getElementById('input').value += '3'">
                        3
                    </button>
                    <button class="btn btn-ch" value="" onclick="validate()">
                        =
                    </button>
                </div>
                <div class="key">
                    <button class="btn " value="." onclick="document.getElementById('input').value += '.'">
                        .
                    </button>
                    <button class="btn" value="0" onclick="document.getElementById('input').value += '0'">
                        0
                    </button>
                    <button class="btn btn-ch" value="(" onclick="document.getElementById('input').value += '('" >
                        (
                    </button>
                    <button class="btn btn-ch" value=")" onclick="document.getElementById('input').value += ')'" >
                        )
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
